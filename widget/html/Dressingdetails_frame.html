					var src = imgsrc.replace(/\-|\@|\=|\+|\~|\!|\@|\#|\$|\%|\^|\&|\*|\(|\)|\?|\{|\}|\:|\;|\'|\"|\/|\<|\>|\[|\]/g, '');
					if (fnwarelists[src]) {

						var warestr = fnwarelists[src];
						warearray.push(warestr);
					}
				}

				for (var i = 1; i < warearray.length; i++) {
					warearray[0].push.apply(warearray[0], warearray[i]);
				}

				ajaxwarelist(warearray);
			}
