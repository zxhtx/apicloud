		var types = ['公司', '住宅', '学校', '其它'];

		var types = ['公司', '住宅', '学校', '其它'];
		var times = Date.parse(new Date());

		function getware() {
			// alert(api.pageParam.shoppingid)
			var params = {
				id: api.pageParam.shoppingid,
				uid:userInfo.id

			}
			postajax(url + 'getoneshopping', params, function(ret) {
				// alert($api.jsonToStr(ret))
				if (ret.code == 200) {
					updateWare(ret.data);
					if(ret.data[0].liuyan){
						$('.liuyan').html('我的留言：'+ret.data[0].liuyan)
					}else{
						$('.liuyan').empty();
					}
				}
			})



		}

		function updateWare(_data) {

			var warename = $('#warename');
			var wareprice = $('#wareprice');
			var newprice = $('#newprice')
			var image = $('#image');
			var date = $('#date');
			var description = $('#description');
			var color = $('#color');
			var size = $('#size');
			color.html(_data[0].color);
			size.html(_data[0].size);
			description.html(_data[0].description);
			warename.html(_data[0].warename);
			wareprice.html('￥' + _data[0].oldprice);
			newprice.html('￥' + _data[0].newprice);
			image.attr('src', imgurl+_data[0].url);
			// 详细账单
			$('.dandanjian>.name>span').html(_data[0].dandanjian);
			$('.cb>.name>span').html(_data[0].cb);
			$('.gouwuquan>.name>span').html(_data[0].gouwuquan+'元');
			// 地址信息
			$('#shouhuoren').html(_data[0].shoppingname);
			$('#mobile').html(_data[0].mobile);
			$('#type').html('【' + types[_data[0].addresstype] + '】')
			$('#text').html(_data[0].address + '/' + _data[0].house);
			$('#dindanhao').html(_data[0].dindanhao);
			$('#copyInput').val(_data[0].dindanhao);
			$("#loading").addClass('hidden');
		}
		function copydindanhao() {
				var copyInput = document.getElementById('copyInput')
				copyInput.select(); // 选择对象
				document.execCommand("Copy"); // 执行浏览器复制命令
				api.toast({

				});
