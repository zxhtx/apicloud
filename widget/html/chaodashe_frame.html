function addshuqian(index,articleid,shuqianid,touid){
    var userInfo=$api.getStorage('userInfo');
     if (index=='1'){

                api.toast({

            }else{

                 });

            }
        });
    }else{

            type:'0',
      touid:touid
        }
        postajax(url+'addshuqian',params,function(ret){
            if (ret.code=='400') {
              
                  api.toast({
                    msg: '服务器在开小差'

                 });
                $('#'+shuqianid).attr('data-shuqian_userid','0');
            }
        });
    }
}
// 点赞入库
function addlike(index,articleid,likeid,touid){
    var userInfo=$api.getStorage('userInfo');
    if (index=='1'){
        var params={
            userid:userInfo.id,
            fatherid:articleid,
            type:'1',
        touid:touid,
        }

        postajax(url+'addlike',params,function(ret){
            if (ret.code=='400') {
               
              
                  api.toast({
                     msg: '服务器在开小差'
                 });
            }else{
                $('#'+likeid).attr('data-like_userid','1');

                var likecount=$('#likecount_'+articleid).attr('data-likecount');
                var likecount=++likecount;
                $('#likecount_'+articleid).attr('data-likecount',likecount);
                $('#likecount_'+articleid).html('<b>'+likecount+'</b>&nbsp;次赞');

            }
        });
    }else{
         var params={
            userid:userInfo.id,
            fatherid:articleid,
            type:'0',
      touid:touid,
        }
        postajax(url+'addlike',params,function(ret){
            if (ret.code=='400') {
             
                 api.toast({
                     msg: '服务器在开小差'
                 });
            }else{
                $('#'+likeid).attr('data-like_userid','0');
                 var likecount=$('#likecount_'+articleid).attr('data-likecount');
                var likecount=--likecount;
                 $('#likecount_'+articleid).attr('data-likecount',likecount);
                $('#likecount_'+articleid).html('<b>'+likecount+'</b>&nbsp;次赞');
            }
        });
    }
}

  function worketman(fromid, toid) {
        var ws = new WebSocket("ws://socket.chaodashe.com:8282");

        ws.onmessage = function(e) {

          var message = eval("(" + e.data + ")");
          switch (message.type) {
            case 'init':
              var bild = '{"type":"bind","fromid":"' + fromid + '"}';
              ws.send(bild);
              setTimeout(function(){
                var message='{"type":"cds","toid":"' + toid + '"}';
                ws.send(message);
              },888)
            
              return;

          }

        }
        
      }

   function Dressingmore(id){
      var actionButton = new ActionButton({
          tapHidden: true,
          itemClick: function(item) {
            if(item.index=='0'){
              share('0',id)
            }else if(item.index=='1'){
               share('1',id)
            }else if(item.index=='2'){
               share('2',id)
            }else{
              jubao(id);
            }
          },

            img: '../image/action_botton/wx.png',
            text: '微信'
          },{
            img: '../image/action_botton/qq.png',
            text: 'QQ'
          }, {
            img: '../image/action_botton/fuzhi.png',
            text: '复制链接'
          }, {
            img: '../image/action_botton/jubao.png',
            text: '举报'
          }]
        })
      actionButton.show()
      
    }
    
    function share(type,id){
      var html="<input id='copyInput'  value='http://www.chaodashe.com/html/Dressingdetails_frame.html?"+window.btoa(encodeURI('articleid=' + id))+"'/>";
      $('body').append(html);
      var copyInput = document.getElementById('copyInput')
      copyInput.select(); // 选择对象
      document.execCommand("Copy"); // 执行浏览器复制命令
      // console.log(copyInput.val())
      if(type=='0'){
        api.toast({
            msg: '已复制，快去微信转发吧'
        });
      
      }else if(type=='1'){
        api.toast({
            msg: '已复制，快去QQ转发吧'
        });
      
      }else if(type=='2'){
        api.toast({
            msg: '成功复制链接'
        });
        
      }
      
      $('#copyInput').remove();
    }
    
    function jubao(id){
      $(document).dialog({
        type: 'confirm',
        style: 'ios',
        titleText: '动态违规?',
        content: '此动态是否已违反社区规范?>>详细规范请在个人中心查看',
        buttons: [{
            name: '取消',
            callback: function() {
      
            }
          },
          {
            name: '是的,举报',
            callback: function() {
      
              var userInfo = $api.getStorage('userInfo');
              postajax(url + 'addreport', {
                'type': 'Dressing',
                'Violationid': id,
                'whistleblower': userInfo.id
              }, function(ret) {
                if(ret.code=='200'){
                  // toast(ret.message);
                  api.toast({
                      msg: ret.message
                  });
                }else{
                   api.toast({
                      msg: ret.message
                  });
                }
              })
          
            }
          },
      
      
        ]
      });
      
    }
