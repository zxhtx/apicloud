    <script type="text/javascript">
      var size;

      var datasize;
      var datacolor
      var shoppingid;
      var loading;
      var openwareimglist;
      // 判断图片查看器
      var isopen=0;
      // 监听返回键(手势滑动),关闭本window还是隐藏图片查看器
      // var isback=0;
       var UIPhotoViewer =null;
      apiready = function(){
    
        UIPhotoViewer = api.require('UIPhotoViewer');
           dialog('商品加载中')
          getWareInfo(api.pageParam.wareId);
          event();
         
      }
          

      // getQueryString(0);
      // return;
      function goback(){
        // api.closeWin();
        api.closeWin({
            name: 'ware'
        });
      }
      function sharetle() {
        if(userInfo){
          return window.btoa(encodeURI("wareId=" + api.pageParam.wareId+'&userid='+userInfo.id));
          
        }else{
          return window.btoa(encodeURI("wareId=" + api.pageParam.wareId));
          
        }

      }

      function getuser(shareuid){
          getajax(url+'getshareuid',{'shareuid':shareuid},function(ret){
            if(ret.code==200){
            
              // console.log(imgurl + ret.data.headimg  )
              TAuserid=ret.data.id;
              $('.shareuserdiv').show(888);
              $('.sharename').html(ret.data.name)
              $('.shareheadimg').css('background-image','url('+ imgurl + ret.data.headimg +')');
            }
          });
      }
      function openTAusercenter(){
       
        api.openWin({
            name: 'TAusercenter',
            url: './TAusercenter.html',
            pageParam: {
                 uid:TAuserid
            }
        });
      }

      function getWareInfo(_wareId) {

        var params = {
          bid: _wareId,
        }

        getajax(url+'oneware', params, function(ret) {
          if (ret) {
            // 更新商品详情展示
            shoppingid = ret.data.bid;
            
            openwareimglist=ret.data.wareimglist;
            getallware(ret.data);


          }

        })

      }

      function getallware(ret1) {
     
        var suiji = Math.round(Math.random() * 600);
        var params = {
          skip: suiji,
          limit: 6,

        }
        getajax(url+'sjware', params, function(ret) {
          fnUpdateWareInfo(ret1, ret.data);
        });
      }
      // 更新商品详情展示
      function fnUpdateWareInfo(_ware, _ware2) {
        var wh = $(window).width();
        var param = {
          list: _ware,
          frameWidth: wh,
          alllist: _ware2,
        };
        if (_ware == '') {

          toast('该商品已下架', 'center', 2000);
          setTimeout(function() {
            window.history.back(-1);
          }, 2000)
          return;

        }

        var tempFn = doT.template($('#template').text());
        var resultText = tempFn(param)
        // console.log(resultText);
        $("#list").append(resultText);
        getcds(_ware.bid);
        dl.close();
        var swiper = new Swiper('.swiper-container', {
          pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
          },
          slidesPerView:1.13,
          spaceBetween : 5,
          centeredSlides:true,
          speed: 522,
          // autoHeight: true,
          loop: true, //循环 最后面一个往后面滑动会滑到第一个
          // loadOnTransitionStart: true,
          // loadPrevNext: true,


        });
        $("#loading").addClass("hidden");
        $("img.lazy").lazyload({
          effect: "fadeIn",
          // threshold:388,
        });
        size();
        color();
        listware();
        oporderWin();
        if(api.pageParam.shareuid){
            if(api.pageParam.shareuid!=userInfo.id){
              getuser(api.pageParam.shareuid);
            }
              
          }




      }
    
      function size() {
        $(".cima").on('click', function(e) {
          datasize = $(this).attr('data-value');
          $(this).addClass('now').siblings().removeClass('now');
        })
        $(".home").on("click", function() {
          window.location.href = "./home_frame.php";
        });


      }

      function color() {
        $(".yanse").on('click', function() {
          datacolor = $(this).attr('data-color');
          $(this).addClass('now').siblings().removeClass('now');
        })

      }

      function listware() {
        $(".listwareid").on('click', function() {
          var wareid = $(this).attr('data-wareid')
           api.openWin({
                 name: 'ware'+api.pageParam.wareId,
                 url: './ware.html',
                 pageParam: {
                     wareId:wareid
              },
             
           });
        })

      }


      function oporderWin() {
        $(".buy").on('click', function() {


          if (!datacolor) {

            // toast('请选择颜色', 'center', 2000);
           api.toast({
               msg: '请选择颜色'
           });
            return;
          } else if (!datasize) {
            // toast('请选择尺码', 'center', 2000);
            api.toast({
                msg: '请选择尺码'
            });

            return;
          }
          var userInfo = $api.getStorage('userInfo');
          if (!userInfo) {
            // window.location.href = './login_frame.html?' + window.btoa(encodeURI('wareId=' + shoppingid));
            api.openWin({
                name: 'login',
                url: './login.html',
                pageParam: {
                    page:'ware',
                    wareId:shoppingid 
                },
               

            });
            return;
          }
          // var canshu = window.btoa(encodeURI("wareId=" + shoppingid + "&size=" + datasize + "&color=" + datacolor));
          // var url = './order_frame.html?' + canshu;

           api.openWin({
                name: 'order',
                url: './order.html',
                pageParam: {
                    wareId:shoppingid,
                    size:datasize,
                    color:datacolor,
                    buytype:this.dataset.buy,
                },
                
            }); 
         
        })
      }

     

      function openspeak() {

      api.openWin({
          name: 'evaluatelist',
          url: './evaluatelist.html',
          pageParam: {
              wareid:shoppingid
          }
      });
      }



      function share() {
        var copyInput = document.getElementById('copyInput')
        copyInput.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令

        api.toast({
            msg: '成功复制链接'
        });

      }
        function openp(inde){
    
         if (isopen==0) {
             isback=1;          
           UIPhotoViewer.open({
              images:openwareimglist,
              placeholderImg: 'widget://image/loading.png',
              bgColor: '#000',
              activeIndex:inde,
          }, function(ret, err) {   
             if(ret.eventType == 'click'){
              
                isopen=1;
                isback=0;
                sendevent(isback); 
               UIPhotoViewer.hide();
               
              }
          });
         }else{

           isback=1;
          UIPhotoViewer.show();
           UIPhotoViewer.setIndex({
              index: inde
            }); 
                // alert(1111)
            
         }
         
       sendevent(isback);
      }
      
      function event(){
        api.addEventListener({
            name: 'photoviewhide'
        }, function(ret, err) {
            if (ret) {
                 UIPhotoViewer.hide(); 
                 isback=0;
                 isopen=1;
                 sendevent(isback);
            } 
        });
      }

      function sendevent(ret){
        api.sendEvent({
            name: 'backindex',
            extra: {
                isback: ret, 
            }
        });
      }
        function getcds(id) {

        postajax(url + 'waregetcds', {
          'id': id
        }, function(e) {
          if (e.code == 200) {
            updatcds(e.data);
          }else{
            $('.cds').remove();
          }
        })
      }

      function updatcds(data) {
        var wh = $(window).width();
        var param = {
          list: data,
          imgurl: imgurl,
          frameWidth: wh,
        };
        var tempFn = doT.template($('#template2').text());
        // 使用模板函数生成HTML文本
