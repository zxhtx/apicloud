   <script id="template" type="text/x-dot-template">

                      {{ } }}
                    </div>

    <script type="text/javascript">
      var size;
      var color;
      var datasize;
      var datacolor
      var shoppingid;
      var loading;
      var openwareimglist;
      apiready = function(){
           dialog('商品加载中')
          getWareInfo(api.pageParam.wareId);
          setTimeout(function(){
            openp();
          },1800)
      }
          

      // getQueryString(0);
      // return;
      function goback(){
        // api.closeWin();
        api.closeWin({
            name: 'ware'
        });
      }
      function sharetle() {
        return window.btoa(encodeURI("wareId=" +api.pageParam.wareId));

      }

      function getWareInfo(_wareId) {

        var params = {
          bid: _wareId,
        }

        getajax(url+'oneware', params, function(ret) {
          if (ret) {
            // 更新商品详情展示
            shoppingid = ret.data.bid;
            
            openwareimglist=ret.data.wareimglist;
            getallware(ret.data);


          }

        })

      }

      function getallware(ret1) {
     
        var suiji = Math.round(Math.random() * 600);
        var params = {
          skip: suiji,
          limit: 6,

        }
        getajax(url+'sjware', params, function(ret) {
          fnUpdateWareInfo(ret1, ret.data);
        });
      }
      // 更新商品详情展示
      function fnUpdateWareInfo(_ware, _ware2) {
        var wh = $(window).width();
        var param = {
          list: _ware,
          frameWidth: wh,
          alllist: _ware2,
        };
        if (_ware == '') {

          toast('该商品已下架', 'center', 2000);
          setTimeout(function() {
            window.history.back(-1);
          }, 2000)
          return;

        }

        var tempFn = doT.template($('#template').text());
        var resultText = tempFn(param)
        // console.log(resultText);
        $("#list").append(resultText);
        dl.close();
        var swiper = new Swiper('.swiper-container', {
          pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
          },
          slidesPerView:1.13,
          spaceBetween : 5,
          centeredSlides:true,
          speed: 522,
          // autoHeight: true,
          loop: true, //循环 最后面一个往后面滑动会滑到第一个
          // loadOnTransitionStart: true,
          // loadPrevNext: true,


        });
        $("#loading").addClass("hidden");
        $("img.lazy").lazyload({
          effect: "fadeIn",
          // threshold:388,
        });
        size();
        color();
        listware();
        Addcart();
        oporderWin();





      }
      function openp(){
        var UIPhotoViewer = api.require('UIPhotoViewer');
          UIPhotoViewer.open({
              images:openwareimglist,
              placeholderImg: 'widget://image/loading.png',
              bgColor: '#000'
          }, function(ret, err) {
              if (ret) {
                  alert(JSON.stringify(ret));
              } else {
                  alert(JSON.stringify(err));
              }
          });
      }
      function size() {
        $(".cima").on('click', function(e) {
          datasize = $(this).attr('data-value');
          $(this).addClass('now').siblings().removeClass('now');
        })
        $(".home").on("click", function() {
          window.location.href = "./home_frame.php";
        });


      }

      function color() {
        $(".yanse").on('click', function() {
          datacolor = $(this).attr('data-color');
          $(this).addClass('now').siblings().removeClass('now');
        })

      }

      function listware() {
        $(".listwareid").on('click', function() {
          var wareid = $(this).attr('data-wareid')
           api.openWin({
                 name: 'ware'+api.pageParam.wareId,
                 url: './ware.html',
                 pageParam: {
                     wareId:wareid
              },
              animation:{
                type:'fade'
              },
           });
        })

      }


      function oporderWin() {
        $("#buy").on('click', function() {


          if (!datacolor) {

            // toast('请选择颜色', 'center', 2000);
           api.toast({
               msg: '请选择颜色'
           });
            return;
          } else if (!datasize) {
            // toast('请选择尺码', 'center', 2000);
            api.toast({
                msg: '请选择尺码'
            });

            return;
          }
          var userInfo = $api.getStorage('userInfo');
          if (!userInfo) {
            // window.location.href = './login_frame.html?' + window.btoa(encodeURI('wareId=' + shoppingid));
            api.openWin({
                name: 'login',
                url: './login.html',
                pageParam: {
                    page:'ware',
                    wareId:shoppingid 
                },
                animation:{
                  type:'fade'
                }
            });
            return;
          }
          // var canshu = window.btoa(encodeURI("wareId=" + shoppingid + "&size=" + datasize + "&color=" + datacolor));
          // var url = './order_frame.html?' + canshu;
           api.openWin({
                name: 'order',
                url: './order.html',
                pageParam: {
                    wareId:shoppingid,
                    size:datasize,
                    color:datacolor
                },
                animation:{
                  type:'fade'
                }
            }); 
         
        })
      }

      function Addcart() {
        $("#cart").on('click', function() {
          // localStorage.setItem
          // localStorage.getItem
          var cart = JSON.parse(localStorage.getItem('cart'));
          console.log(cart);
          var list = [];
          if (cart == null && cart == undefined) {
            list.push(
              shoppingid
            );
            localStorage.setItem('cart', JSON.stringify(list));
            toast('成功添加到收藏夹', 'center', 2000);

          } else {
            for (var i = 0; i < cart.length; i++) {
              if (cart[i] == shoppingid) {

                toast('此商品已存在收藏夹', 'center', 2000);
                return;

              };
            };

            cart.push(
              shoppingid
            );
            localStorage.setItem('cart', JSON.stringify(cart));

            toast('成功添加到收藏夹', 'center', 2000);

          }

        });



      }

      function openspeak() {

        toast('正在修复', 'center', 2000);
      }



      function share() {
        var copyInput = document.getElementById('copyInput')
        copyInput.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令

        toast('成功复制链接', 'center', 2000);

      }
      function openwareimg(index){
        alert(index)
      }
    </script>
