function usecb(){
    var parms={
        newprice:addInfo.newprice,
        chaobei:addInfo.chaobei,
        dandanjian:addInfo.dandanjian,
        sign:addInfo.sign,
        uid:userInfo.id,
        chaobeishow:pchaobeishow
    }
    postajax(url+'usechaobei',parms,function(e){
        if(e.code==200){
                $('#newprice').html('活动优惠：'+e.data.newprice);
                $('#cb').removeAttr('onclick').css('color','gray');
                $('#cb').html('已使用'+e.data.chaobei+'枚(抵用'+e.data.chaobei/100+'元)');
                addInfo.chaobei=e.data.chaobei;
                addInfo.newprice=e.data.newprice;
                addInfo.sign=e.data.sign;
                
        }else{
            toast(e.message,'',1000);
            $('#cb').removeAttr('onclick').css('color','gray');
            $('#cb').html(e.message);
        }
    })
}

function getgwqclick(){
    
    $('.gwqlist').slideToggle(function(){
        if($(this).is(":visible")==false){
            $('.gwqlist').empty();
        }else{
            getgwq();
        }
    });
    
}

function getgwq(){
     var userInfo=$api.getStorage('userInfo');
    
    getajax(url+'getgwq',{'uid':userInfo.id,'price':gwqprice},function(e){
        if(e.code==200){
            var tempFn = doT.template($('#template').text());
            // 使用模板函数生成HTML文本
            var resultHTML = tempFn(e.data);
            // alert(1)
            $(".gwqlist").append(resultHTML);
        }else{
            $('.gwqlist').append('<p class="nodata" style=" text-align: center;color: #ddd;height: 24px;line-height: 24px;">-'+e.message+'-</p>');
        }
    })
}

function selectgwq(id){
    // console.log(id)
    var parms={
        newprice:addInfo.newprice,
        chaobei:addInfo.chaobei,
        dandanjian:addInfo.dandanjian,
        sign:addInfo.sign,
        id:id,
        uid:userInfo.id
    }
    postajax(url+'selectgwq',parms,function(e){
        if(e.code==200){
            $('.gwqselect').html('已选择'+e.data.gwq+'元购物券');
            addInfo.gwqid=id;
            addInfo.chaobei=e.data.chaobei;
