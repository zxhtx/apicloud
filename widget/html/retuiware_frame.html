<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title>收货地址</title>
  <link rel="stylesheet" type="text/css" href="../css/api.css" />
  <style> 
  body,html{
    background-color: black;
    border-radius: 6px;
  }   
  div{
    position: relative;
    display: flex;
    justify-content: space-between;
  }
  .img{
    border-radius: 6px;
    width: 66px;
    height: 66px;
    display: inline-block;
    margin-top: 8px;
  }
  .text{
    position: absolute;
    top: 10px;
    padding-left:68px;
    height: 38px;
    color: white;
    display: inline-block;

  }
  .ware{
   position: absolute;
   right: 10px;
   top: 36px;
   display: inline-block;
   height: 25px;
   width: 80px;
   line-height: 25px;
   background-color: #FF2900;
   border-radius: 6px;
   color: white;
   font-size: 14px;
   text-align: center;

 }

</style>
</head>

<body>

  <div>
    <img src="../image/loading.png" class="img" id="img">
    <span id="text" class="text"></span>
    <div id="ware" class="ware" tapmode onclick="openware()">购买此商品</div>
  </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
  apiready = function() {
    var img=$api.byId('img');
    img.src=api.pageParam.img;
    var  text=$api.byId('text');
    text.innerHTML=api.pageParam.text.substring(0,26)+'...';

  };

  function openware() {
    api.openWin({
      name: 'ware',
      url: './ware.html',
      pageParam: {
        wareId: api.pageParam.wareid
      },
      animation:{
        type:'fade'
      }
    });
    api.closeFrame({
      name: 'playvideo_frame'
    });
    api.closeFrame({
      name: 'backimg_frame'
    });
    api.closeFrame({
      name: 'retuiware_frame'
    });
  }



</script>

</html>
