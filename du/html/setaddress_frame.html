<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>添加收货地址Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    html,
    body {
        height: 100%;
    }
    
    body {
        background-color: #eee;
    }
    

    
    section {
        height: auto;
        width: 100%;
    }
    
    section .option {
        position: relative;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: horizontal;
        -webkit-flex-flow: row;
        flex-flow: row;
        box-sizing: border-box;
        width: 100%;
        height: 60px;
        padding-left: 16px;
        padding-right: 16px;
        margin-bottom: 1px;
        background-color: #fff;
    }
    
    section .option .name {
        width: auto;
        line-height: 60px;
    }
    
    section .option .input {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        height: 60px;
        box-sizing: border-box;
        padding-top: 22px;
    }
    
    section .option .input input {
        font-size: 14px;
        width: 100%;
        height: 20px;
        line-height: 14px;
        vertical-align: top;
        border: none;
        outline: none;
    }
    
    section .option .select {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        height: 60px;
        line-height: 60px;
    }
    
    section .option .arrow-right-highlight {
        position: absolute;
        right: 16px;
        top: 22px;
        width: 8px;
        height: 16px;
        line-height: 60px;
        background-image: url(../image/item_user_address_right.png);
        background-repeat: no-repeat;
        background-size: 8px 16px;
        background-position: right center;
    }
    
    section .option .multi-select {
        box-sizing: border-box;
        padding-top: 11px;
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        height: 60px;
    }
    
    section .option .multi-select .item {
        display: inline-block;
        width: auto;
        height: 30px;
        padding: 4px 8px;
        color: gray;
        font-size: 18px;
        text-align: center;
        line-height: 30px;
        border-radius: 19px;
        border: 1px solid gray;
    }
    
    section .option .multi-select .selected {
        color: black;
        border: 1px solid black;
    }
    
    footer {
        margin-top: 16px;
        width: 100%;
        height: 50px;
    }
    
    footer .btn {
        margin-left: 100px;
        margin-right: 100px;
        height: 44px;
        background-color: black;
        border-radius: 22px;
        text-align: center;
        font-size: 18px;
        color: white;
        line-height: 44px;
    }
    
    .highlight {
        opacity: 0.7;
    }
</style>
</head>

<body>

    <section>
        <div class="option">
            <div class="name">收货人：</div>
            <div class="input">
                <input id="consignee" type="text" placeholder="点击输入收货人姓名">
            </div>
        </div>
        <div class="option">
            <div class="name">手机号码：</div>
            <div class="input">
                <input id="mobile" type="text" placeholder="点击输入收货人手机号码">
            </div>
        </div>
        <div class="option" tapmode onclick="fnOpenSetAddressDetailWin();">
            <div class="name">所在区域:</div>
            <div id="focus" class="select">点击选择具体的小区或写字楼</div>
            <div class="arrow-right-highlight"></div>
        </div>
        <div class="option">
            <div class="name">具体位置:</div>
            <div class="input">
                <input id="house" type="text" placeholder="(例 街道 小区 乡镇 村)">
            </div>
        </div>
        <div class="option">
            <div class="name">地址类型：</div>
            <div id="type" class="multi-select">
                <div class="item selected" tapmode onclick="fnSelectAddressType(0)">公司</div>
                <div class="item" tapmode onclick="fnSelectAddressType(1)">住宅</div>
                <div class="item" tapmode onclick="fnSelectAddressType(2)">学校</div>
                <div class="item" tapmode onclick="fnSelectAddressType(3)">其它</div>
            </div>
        </div>
    </section>
    <footer>
        <div class="btn" tapmode onclick="fnSave();">保存</div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>

<script type="text/javascript">
    apiready = function() {
        init();
    };

    var addressInfo = {
        isDefault: true,
        type: 0
    };
    var consignee, mobile, area, focus, house;

    function init() {
        consignee = $api.byId('consignee');
        mobile = $api.byId('mobile');
        focus = $api.byId('focus');
        house = $api.byId('house');

        if (api.pageParam.id) {
            addressInfo.type = api.pageParam.type;
            fnSelectAddressType(addressInfo.type);
            consignee.value = api.pageParam.name;
            mobile.value = api.pageParam.mobile;
            focus.innerHTML = api.pageParam.address;
            house.value = api.pageParam.house;
        }
    }



    function fnOpenSetAddressDetailWin() {
        api.openWin({
            name: 'setaddressdetail',
            url: './setaddressdetail.html',
            pageParam: {
                name: 'test'
            }
        });
    }

// 被setaddressdetail_frame中调用
function setAddressDetail(address_,addresstwo_) {
    var focus = $api.byId('focus');
    var address=address_+addresstwo_;
    $api.html(focus, address);
}

function fnSelectAddressType(index_) {
    var type = $api.byId('type');
    var typeItems = $api.domAll(type, '.item');
    addressInfo.type = index_;
    for (var i = 0; i < typeItems.length; i++) {
        if (i == index_) {
            $api.addCls(typeItems[i], 'selected');
        } else {
            $api.removeCls(typeItems[i], 'selected');
        }
    }
}




function fnSave() {
    var userInfo = $api.getStorage('userInfo');

    addressInfo.name = consignee.value;
    addressInfo.mobile = mobile.value;
    addressInfo.address = focus.innerHTML;
    addressInfo.house = house.value;
    addressInfo.user = userInfo.userId;

    var now = Date.now();
      //5FB51794-FCDC-1FE9-19E0-xxxxxxxxxxxx换成自己appkey
      var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;


      if (api.pageParam.id) {
        api.ajax({
            url: 'https://d.apicloud.com/mcm/api/address/' + api.pageParam.id,
            method: 'put',
            headers: {
                "X-APICloud-AppId": "A6099267504667",
                "X-APICloud-AppKey":   appKey,
                "Authorization": userInfo.id
            },
            data: {
                values: addressInfo
            },
            timeout: 30
        }, function(ret, err) {
            if (ret) {
                api.sendEvent({
                    name: 'updateAddress'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err));
            }
        });
    } else {
        api.ajax({
            url: 'https://d.apicloud.com/mcm/api/address',
            method: 'post',
            headers: {
               "X-APICloud-AppId": "A6099267504667",
               "X-APICloud-AppKey":   appKey,
               "Authorization": userInfo.id
           },
           data: {
            values: addressInfo
        },
        timeout: 30
    }, function(ret, err) {
        if (ret) {
            api.sendEvent({
                name: 'updateAddress'
            });
            api.closeWin();
        } else {
            alert(JSON.stringify(err));
        }
    });
    }
}
</script>

</html>
