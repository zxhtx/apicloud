<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>收货地址Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    html {
        height: 100%;
    }
    
    body {
        min-height: 100%;
        background-color: #f0f0f0;
    }
    
    .list {
        display: block;
        width: 100%;
        height: auto;
    }
    
    .list .address {
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: auto;
        margin-bottom: 1px;
        padding: 8px 16px;
        background-color: #fff;
    }
    
    .list .address .icon {
        position: absolute;
        top: 28px;
        left: 16px;
        width: 19px;
        height: 24px;
        background-image: url(../image/icon_address.png);
        background-repeat: no-repeat;
        background-size: auto 30px;
        background-position: center center;
    }
    
    .list .address .sign {
        display: none;
        position: absolute;
        top: 45px;
        left: 8px;
        width: 35px;
        height: 14px;
        line-height: 14px;
        font-size: 12px;
        color: #444;
        text-align: center;
    }
    
    .list .address .sign-1 {
        display: block;
    }
    
    .list .address .info {
        position: relative;
        box-sizing: border-box;
        padding-left: 36px;
        padding-right: 28px;
        width: 100%;
        height: auto;
    }
    
    .list .address .info .top {
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 32px;
        color: #444;
        line-height: 32px;
        font-size: 14px;
    }
    
    .list .address .info .top .consignee {
        display: inline;
        width: auto;
    }
    
    .list .address .info .top .mobile {
        display: inline;
        width: auto;
        margin-left: 16px;
    }
    
    .list .address .info .bottom {
        position: relative;
        width: 80%;
        min-height: 32px;
        line-height: 32px;
        color: #888;
        font-size: 14px;
        overflow: hidden;
    }
    
    .list .address .info .bottom .type {
        display: inline;
        width: auto;
        color: black;
        font-weight: bolder;
    }
    
    .list .address .info .bottom .text {
        display: inline;
        width: auto;
    }
    
    .list .address .arrow {
        position: absolute;
        right: 16px;
        top: 18px;
        width: 8px;
        height: 16px;
        background-image: url(../image/item_user_address_right.png);
        background-repeat: no-repeat;
        background-size: 8px 16px;
        background-position: right center;
    }
    
    .empty {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #fff;
        background-image: url(../image/address_empty.png);
        background-repeat: no-repeat;
        background-size: auto 93px;
        background-position: center 50px;
    }
    
    .highlight {
        opacity: 0.7;
    }
    .default{
        position: absolute;
        right: 10px;
        bottom: 8px;
        font-size: 13px;
        border: 1px solid black;
        border-radius: 22px;
        padding: 5px;
    }
</style>
</head>

<body>
    <section id="list" class="list">

            <div class="icon"></div>
            <div class="sign">[默认]</div>
            <div class="info">

                    <div class="consignee">收货人：李小潞</div>
                    <div class="mobile">13888888888</div>
                </div>

                    <div class="type">[家庭]</div>

                </div>
            </div>
            <div class="arrow"></div>
        </div> -->
    </section>
    <section id="empty" class="empty"></section>
</body>
<script type="text/template" id="template">
    {{~it:value:index}}
    <div class="address" id="address_{{=value.id}}" tapmode onclick="fnOpenSetAddressWin('{{=index}}');">
        <div class="icon"></div>
        <div class="info">
            <div class="top">
                <div class="consignee">收货人：{{=value.name}}</div>
                <div class="mobile">{{=value.mobile}}</div>
            </div>
            <div class="bottom">
                <div class="type">[{{=types[parseInt(value.type)]}}]</div>
                <div class="text">{{=value.address}}/{{=value.house}}</div>
            </div>
        </div>
        <div class="arrow"></div>
        {{? value.default!=1}}
        <div class="default" tapmode onclick="defaultbtn('{{=value.default}}','{{=value.id}}')">
            <input type="button" value="设为默认">
        </div>
        {{?? value.default==1}}
        <div class="default" tapmode onclick="defaultbtn('{{=value.default}}','{{=value.id}}')">
            <input type="button" value="已设为默认">
        </div>

        {{?}} 

    </div>
    {{~}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>

<script type="text/javascript">
    apiready = function() {
        initEventListener();
        getAddressList();

    };
    var activity;
    var types = ['公司', '住宅', '学校', '其它'];
    var data;
    function defaultbtn(_data,Id){
       event.stopPropagation();


       if (_data==1) {
        api.toast({
            msg: '该地址已是默认地址',
            duration: 2000,
            location: 'bottom'
        });
    }else if ( _data!=1) {
        getAddressnull(_data,Id);
        getAddressone();

    }
}
     //获取default字段为空的数据

function updateAddressone(_data){
    if (!_data) {
        return;
    }
// alert(JSON.stringify( _data))
var userInfo = $api.getStorage('userInfo');

var now = Date.now();
var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
api.ajax({
  url: 'https://d.apicloud.com/mcm/api/address/'+_data.id,
  method: 'put',
  data: {
    values:{
      "default":0,
  }
},
headers: {
   "X-APICloud-AppId": "A6099267504667",
   "X-APICloud-AppKey":   appKey,
   "Authorization": userInfo.id
}
},function(ret, err){
    getAddressList();
});
}
function getAddressList() {
 activity = api.require('UILoading');
 activity.keyFrame({
    rect: {
        w: 80,
        h: 100
    },
    styles: {
        bg: 'rgba(0,0,0,0.5)',
        corner: 5,
        interval: 50,
        frame: {
            w: 80,
            h: 80
        }
    }
});

 var now = Date.now();
      //5FB51794-FCDC-1FE9-19E0-xxxxxxxxxxxx换成自己appkey
      var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
      var userInfo = $api.getStorage('userInfo');
      var params = {
        fields: {},
        where: {
            userId: userInfo.userId
        },
        skip: 0,
        limit: 20,
        order:"createdAt DESC"
    }
    params = $api.jsonToStr(params);
    api.ajax({
        url: 'http://d.apicloud.com/mcm/api/address?filter=' + params,
        method: 'get',
        headers: {
           "X-APICloud-AppId": "A6099267504667",
           "X-APICloud-AppKey":   appKey,
           "Authorization": userInfo.id
       }
   }, function(ret, err) {
    if (ret=='') {
        activity.closeKeyFrame();

    }else if (ret && ret.length > 0) {
        data = ret;
            // 在界面中更新收货地址列表显示
            fnUpdateAddressList(ret);
            fnShowAddressList(true);
        } else {
            fnShowAddressList(false);
        }

        
    });
}

function initEventListener() {
    api.addEventListener({
        name: 'updateAddress'
    }, function(ret, err) {
        getAddressList();
     

    });
    api.addEventListener({
        name: 'deleteAddress'
    }, function(ret, err){
        if( ret ){
            var deleteAddress=$api.byId('address_'+ret.value.key1);
             deleteAddress.style.display='none'
        }
    });
}

function fnUpdateAddressList(data_) {
    var list = $api.byId('list');

    // 编译模板函数
    var tempFn = doT.template($api.byId('template').innerHTML);

    // 使用模板函数生成HTML文本
    var resultHTML = tempFn(data_);
    $api.html(list, resultHTML);
    api.parseTapmode();
    activity.closeKeyFrame();
}

// 显示商品列表
function fnShowAddressList(show_) {
    var empty = $api.byId('empty');
    var list = $api.byId('list');
    if (show_) {
        empty.style.display = 'none';
        list.style.display = 'block';
    } else {
        empty.style.display = 'block';
        list.style.display = 'none';
    }
}

function fnOpenSetAddressWin(index_) {
    api.openWin({
        name: 'setaddress',
        url: './setaddress.html',
        pageParam: data[index_],
        animation: {
            type: "fade"
        }
    });
}

</script>

</html>
