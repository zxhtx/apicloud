    <style>

       .img2{

<body>
	<div class="text">
		
	
	1.保存商品支付页的任意一张二维码<br>
	<div class="weixin" tapmode onclick="saveimg(1)">
			<span>微信支付</span>
			<img src="../image/weixin.png">
		</div>
		<div class="zhipay"  tapmode onclick="saveimg(2)">
			<span>支付宝支付</span>
			<img src="../image/zhipay.png">
		</div>
		<div class="clear"></div> 
	</div>
	<div class="text">
	2.然后去对应的二维码支付app扫码支付<br>
	3.支付完成后截图保存刚才所支付的金额<br>
	<img class="img" src="../image/paygengduo.jpg" alt=""><br>
	4.然后回到商品支付页点击支付截图上传就完成了支付(个人中心->我的订单->待付款->去支付按钮)<br>
	<img class="img2" src="../image/payupload.jpg" alt="">
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        
    };

    function saveimg(_data){
		if (_data==1) {
			api.download({
				url : 'http://a8b2ba6ef61d32f2d7d9.test.upcdn.net/apicloud/b065a2dc1de359323fc379c29996dfd5.png',
				savePath : 'fs://iamge/weixinpay.png'
			}, function(ret, err) {
				if (ret) {
					if (ret.state == 1) {
						api.saveMediaToAlbum({
							path : 'fs://iamge/weixinpay.png'
						}, function(ret, err) {
							if (ret && ret.status) {
								api.toast({
									msg: '保存成功',
									duration: 2000,
									location: 'bottom'
								});
							} else {
								api.toast({
									msg: '保存失败',
									duration: 2000,
									location: 'bottom'
								});
							}
						});
					}
				} 
			});
		}else{
			api.download({
				url : 'http://a8b2ba6ef61d32f2d7d9.test.upcdn.net/apicloud/88a0a06a2a5d02fdf061d4700c32fdad.png',
				savePath : 'fs://iamge/zhifubaopay.png'
			}, function(ret, err) {
				if (ret) {
					if (ret.state == 1) {
						api.saveMediaToAlbum({
							path : 'fs://iamge/zhifubaopay.png'
						}, function(ret, err) {
							if (ret && ret.status) {
								api.toast({
									msg: '保存成功',
									duration: 2000,
									location: 'bottom'
								});
							} else {
								api.toast({
									msg: '保存失败',
									duration: 2000,
									location: 'bottom'
								});
							}
						});
					}
				} 
			});

		}
		

	}
