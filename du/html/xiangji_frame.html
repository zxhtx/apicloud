    <img class="img" id="zan" tapmode onclick="xiangji()" src="../image/photo.png" alt="" width="28px" height="28px"> 
  </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
 var dialogBox;
 var recordVideo;
 var texts;
 var videourl;
 var videoid;
 apiready = function() {
  dialogBox = api.require('dialogBox');
  recordVideo = api.require('weChatVideo');
  



};

function xiangji(){

  api.execScript({
        // name: 'winName',
        frameName: 'caoshi_frame',
        script: 'videopuase();'
      });
  var userInfo=$api.getStorage('user');
  if (userInfo==undefined && userInfo==null) {
    var dialogBox = api.require('dialogBox');
    dialogBox.alert({
      texts: {
        title: '未登录',
        content: '您还没登录啦[○･｀Д´･ ○]',
        leftBtnTitle: '确认',
      },
      styles: {
        bg: '#fff',
        w: 300,
        corner:2,
        title: {
          marginT: 18,
          titleSize: 14,
          titleColor: '#000'
        },
        content: {
          color: '#000',
          size: 14
        },
        left: {
          marginB: 7,
          marginL: 88,
          w: 130,
          h: 35,
          corner: 8,
          bg: '#000',
          size: 12,
          color: '#fff',
        },

      }
    },function(ret) {
      if (ret.eventType == 'left') {
        api.openWin({
          name: 'login',
          url: './login.html',
          pageParam: {
            ware: api.pageParam.wareId 
          },
          animation: {
            type: "fade"
          }
        });
        dialogBox.close();
      }
    });  

    return;
  }else{

    dialogBox.alert({
      texts: {
        title: '拍摄',
        content: '选择拍摄方式',
        leftBtnTitle: '相机',
        rightBtnTitle: '相册'
      },
      styles: {
        bg: '#fff',
        w: 300,
        corner:2,
        title: {
          marginT: 20,
          icon: 'widget://res/gou.png',
          iconSize: 40,
          titleSize: 14,
          titleColor: '#000'
        },
        content: {
          color: '#000',
          size: 14
        },
        left: {
          marginB: 7,
          marginL: 20,
          w: 130,
          h: 35,
          corner: 2,
          bg: '#000000',
          color:'#ffffff',
          size: 12
        },
        right: {
          marginB: 7,
          marginL: 10,
          w: 130,
          h: 35,
          corner: 2,
          bg: '#000000',
          color:'#ffffff',
          size: 12
        }
      }
    }, function(ret) {
      if (ret.eventType == 'left') {   
       recordVideo.open({
        maxTime: 60,
        isEditVideo:true
      }, function(data){
        if (data.status==true) {
          videourl=data.videourl;
          addvideourl(videourl)
          dialogBox.input({
            keyboardType: 'default',
            texts: {
              title: '发表视频',
              placeholder: '我...话太多...还是视频表达!!!',
              leftBtnTitle: '取消',
              rightBtnTitle: '确定'
            },
            styles: {
              bg: '#fff',
              corner: 2,
              w: 300,
              h: 240,
              title: {
                h: 60,
                alignment: 'center',
                size: 14,
                color: '#000',
                marginT:30,
              },
              input: {
                h: 60,
                y:30,
                marginT:15,
                marginLeft: 10,
                marginRight:10,
                textSize: 14,
                textColor: '#000'
              },
              dividingLine: {
                width: 0.5,
                color: '#696969'
              },
              left: {
                bg: 'rgba(0,0,0,0)',
                color: '#007FFF',
                size: 12
              },
              right: {
                bg: 'rgba(0,0,0,0)',
                color: '#007FFF',
                size: 12
              }
            }
          }, function(ret) {

            if (ret.eventType == 'left') {
              api.toast({
                msg: '视频上传失败',
                duration: 2000,
                location: 'bottom'
              });
              dialogBox.close({
                dialogName: 'input'
              });
            }else{ 
              if (ret.text=='') {
                texts='我...话太多...还是视频表达!!!'
              }else{
                texts=ret.text;
              }
              addtext(texts)

              dialogBox.close({
                dialogName: 'input'
              });

            }
          });

        }
      })
       dialogBox.close({
        dialogName: 'alert'
      });
     }else{

      api.getPicture({
        sourceType: 'library',
        encodingType: 'jpg',
        mediaValue: 'video',
        destinationType: 'url',
        allowEdit: true,
        quality: 50,
        saveToPhotoAlbum: false
      }, function(ret, err){ 
        if(ret){
          if (ret.data!='') {
            videourl=ret.data;
            addvideourl(videourl)
            dialogBox.input({
              keyboardType: 'default',
              texts: {
                title: '发表视频',
                placeholder: '我...话太多...还是视频表达!!!',
                leftBtnTitle: '取消',
                rightBtnTitle: '确定'
              },
              styles: {
                bg: '#fff',
                corner: 2,
                w: 300,
                h: 240,
                title: {
                  h: 60,
                  alignment: 'center',
                  size: 14,
                  color: '#000',
                  marginT:30,
                },
                input: {
                  h: 60,
                  y:30,
                  marginT:15,
                  marginLeft: 10,
                  marginRight:10,
                  textSize: 14,
                  textColor: '#000'
                },
                dividingLine: {
                  width: 0.5,
                  color: '#696969'
                },
                left: {
                  bg: 'rgba(0,0,0,0)',
                  color: '#007FFF',
                  size: 12
                },
                right: {
                  bg: 'rgba(0,0,0,0)',
                  color: '#007FFF',
                  size: 12
                }
              }
            }, function(ret) {

              if (ret.eventType == 'left') {
                api.toast({
                  msg: '视频上传失败',
                  duration: 2000,
                  location: 'bottom'
                });
                dialogBox.close({
                  dialogName: 'input'
                });
              }else{ 
                if (ret.text=='') {
                  texts='我...话太多...还是视频表达!!!'
                }else{
                  texts=ret.text;
                }

                addtext(texts)
                dialogBox.close({
                  dialogName: 'input'
                });

              }
            });


          }
        }
      });
      dialogBox.close({
        dialogName: 'alert'
      });
    }
  });
}

}

function addtext(texts){
  var userInfo=$api.getStorage('user');
  var now = Date.now();
      //5FB51794-FCDC-1FE9-19E0-xxxxxxxxxxxx换成自己appkey
      var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
      var userInfo=$api.getStorage('userInfo');
      api.ajax({
        url: 'https://d.apicloud.com/mcm/api/video1',
        method: 'post',
        headers: {
         "X-APICloud-AppId": "A6099267504667",
         "X-APICloud-AppKey":   appKey,
         "Authorization": userInfo.id
       },
       data: {
        values: {
          title:texts,
          userid:userInfo[0].id,
          username:userInfo[0].username

        }
      }
    }, function(ret, err) {
      videoid=ret.id;

    };
  }

  function addvideourl(videourl){
    var now = Date.now();
    var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
    api.ajax({
      url: 'https://d.apicloud.com/mcm/api/file',
      method: 'post',
      data: {
        values: { 
          filename: 'video'
        },
        files: { 
          file: videourl
        }
      },
      headers: {
        "X-APICloud-AppId": "A6099267504667",
        "X-APICloud-AppKey":   appKey
      },
    },function(ret, err){
      if (ret) {

        updatevideourl(ret)
      } else {
        api.toast({
          msg: err.msg,
          duration: 2000,
          location: 'bottom'
        });
      }
    });

  }

  function updatevideourl(videourl){
   var now = Date.now();
   var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
   var userInfo=$api.getStorage('userInfo');
   api.ajax({
    url: 'https://d.apicloud.com/mcm/api/video1/'+videoid,
    method: 'put',
    headers: {
      "X-APICloud-AppId": "A6099267504667",
      "X-APICloud-AppKey":   appKey,
      "Authorization":userInfo.id
    },
    data: {
      values: { 
        video: videourl
      }

    }
  },function(ret, err){
    if (ret) {
    api.toast({
        msg: '视频上传成功',
        duration: 2000,
        location: 'bottom'
    });
   } else {
    api.toast({
      msg: err.msg,
      duration: 2000,
      location: 'bottom'
    });
  }
});
 }
</script>
