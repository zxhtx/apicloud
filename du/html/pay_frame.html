<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript">
	var name;
	var price1;
	var price2;
	var wareid;
	var myDate = new Date();
	var Y=myDate.getFullYear();
	var M=myDate.getMonth()+1;
	var D=myDate.getDate();  
	var h=myDate.getHours();    
	var m=myDate.getMinutes();
	var s=myDate.getSeconds(); 
	var order_id=Y+'-'+M+'-'+D+' '+h+':'+m+':'+s;
	
	var value;
	var pay_type;
	apiready = function(){
		getshoppinginformation();
		
	};
	var now = Date.now();
      //5FB51794-FCDC-1FE9-19E0-xxxxxxxxxxxx换成自己appkey
      var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now
      function getshoppinginformation(){
      	var params={
      		fields:{},
      		fields: {},
      		where: {
      			id:api.pageParam.ware.id
      		},
      		skip:0
      	}
      	params=$api.jsonToStr(params);
      	api.ajax({
      		url: 'http://d.apicloud.com/mcm/api/shoppinginformation?filter='+params,
      		method: 'get',
      		headers: {
      			"X-APICloud-AppId": "A6099267504667",
      			"X-APICloud-AppKey":   appKey
      		},

      	},function(ret, err){
      		if (ret) {
            // 赋值
            // updateWare(ret);
            name=ret[0].warename;
            price2=ret[0].price;
            wareid=ret[0].id;
            var text=$api.byId('text');
            text.innerHTML=ret[0].description;

            // alert($api.jsonToStr(ret))
            
        } else {
        	api.toast({
        		msg: err.msg,
        		duration: 2000,
        		location: 'bottom'
        	});
        }
    });


      }

      function weixin(){
      	location.href = "http://www.zxh.yueaa.com/bufpay_/bufpay_api_demo.php?price=" + price2 +"&date="+ order_id +"&wareid="+ wareid +"&name="+ name + "&pay_type=wechat";


      }

      function alipay(){
      	location.href = "http://www.zxh.yueaa.com/bufpay_/bufpay_api_demo.php?price=" + price2 +"&date="+ order_id +"&wareid="+ wareid +"&name="+ name + "&pay_type=alipay";



      }
