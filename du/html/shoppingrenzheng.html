<script type="text/javascript">
    var shoppingid;
    apiready = function(){
       var header=$api.byId('header');
      
        // 获取header和nav的高
        headerH=$api.offset(header).h
        api.openFrame({
            name: 'shoppingrenzheng_frame',
            url: './shoppingrenzheng_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                shoppingid: api.pageParam.shopping
            },
            bounces: true
        });
        getware();
    };

    function getware(){
        var now = Date.now();
      //5FB51794-FCDC-1FE9-19E0-xxxxxxxxxxxx换成自己appkey
      var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now
      var params={
        fields:{},
        fields: {},
        where: {
            id:api.pageParam.shopping
        },
        skip:0
    }
    params=$api.jsonToStr(params);
    api.ajax({
        url: 'http://d.apicloud.com/mcm/api/shoppinginformation?filter='+params,
        method: 'get',
        headers: {
            "X-APICloud-AppId": "A6099267504667",
            "X-APICloud-AppKey":   appKey
        },

    },function(ret, err){
        if (ret) {
           shoppingid=ret[0].id;
        } else {
            api.toast({
                msg: err.msg,
                duration: 2000,
                location: 'bottom'
            });
        }
    });

}
