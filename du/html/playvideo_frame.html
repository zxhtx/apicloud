<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
  apiready = function() {
    playvideo();
  };

  function playvideo(){
    var UIScrollPlayer = api.require('UIScrollPlayer');
    UIScrollPlayer.open({
      rect : {
        x : 0,
        y : 0,
        h : api.winHeight,
        w :api.winWidth
      },
      videos : [{
        imageUrl:'',
        videoUrl:api.pageParam.video,
      }],
    },function(ret, err){

    });
    setTimeout(function(){

      api.openFrame({
        name: 'backimg_frame',
        url: './backimg_frame.html',
        rect: {
          x: 10,
          y: 28,
          w: 50,
          h: 50
        },
        bgColor: 'rgba(0,0,0,0)',
        pageParam: {
          video: 'video'
        },

      });
      if (api.pageParam.retui=='ok') {
        api.openFrame({
          name: 'retuiware_frame',
          url: './retuiware_frame.html',
          rect: {
            x: 0,
            y: api.winHeight-80,
            w: api.winWidth,
            h: 80
          },
          bgColor: 'rgba(0,0,0,0)',
          pageParam: {
            wareid:api.pageParam.wareid,
            text:api.pageParam.text,
            img:api.pageParam.img
          },

        });
      }

    },500);
  }


</script>

</html>
