<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>商品Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    html,
    body {
        height: 100%;
        min-height: 100%;
    }
    
    section {
        height: 100%;
    }
    
    .info-name {
        box-sizing: border-box;
        margin-top: 20px;
        width: 100%;
        height: 68px;
        /*padding-top: 2px;*/
        padding-left: 8px;
        border-bottom: 1px solid #ddd;
        position: relative;
    }
    
    .info-name .name {
        width: 100%;
        height: 20px;
        line-height: 20px;
        color: #444;
        font-size: 18px;
    }
    
    .info-name .description {
        margin-top: 5px;
        width: 80%;
        height: 20px;
        line-height: 20px;
        color: #888;
        font-size: 14px;
        margin-bottom: 10px;
    }
    
    .price {
        box-sizing: border-box;
        width: 50px;
        height: 41px;
        padding-top: 8px;
        padding-right: 8px;
        position: absolute;
        right: 8px;
        bottom: 8px;
    }
    

    .info-discount {
        box-sizing: border-box;
        width: 100%;
        height: 56px;
        border-bottom: 1px solid #ddd;
        margin-top: 20px;
    }
    
    .info-discount .name {
        display: inline-block;
        width: auto;
        height: 15px;
        margin-top: 8px;
        margin-left: 8px;
        color: #444;
    }

    .info-color {
        box-sizing: border-box;
        width: 100%;
        height: 56px;
        border-bottom: 1px solid #ddd;
    }
    
    .info-color .name {
        display: inline-block;
        width: auto;
        height: 15px;
        margin-top: 8px;
        margin-left: 8px;
        color: #444;
    }
    

    

    
    .push {
        position: relative;
        box-sizing: border-box;
        padding-top: 8px;
        width: 100%;
        height: 60px;
        text-align: center;
        color: #888;
        font-size: 12px;
    }
    
    .push .top {
        height: 24px;
        line-height: 24px;
    }
    
    .push .bottom {
        height: 20px;
        line-height: 20px;
    }
    .info-discount{
        line-height: 20px;
        margin-top: 35px;
    }
    .info-discount span{
      padding: 5px 8px 5px 8px;
      margin:3px;
      font-size: 12px;
      color: white;
      background: black;
      border: 1px solid #ccc;
      border-radius: 6px;
  }
  .info-discount span.now{
     padding: 5px 8px 5px 8px;
     font-size: 12px;
     color: black;
     background: gray;
     background: white;
     border: 1px solid black;

 }

 .info-color{
    line-height: 20px;
    margin-top: 20px;
    /*margin-bottom: 10px;*/
}
.info-color span{
    padding: 5px 8px 5px 8px;
    margin:3px;
    font-size: 12px;
    color: white;
    background: black;
    border: 1px solid #ccc;
    border-radius: 6px;

}
.info-color span.now{
    padding: 5px 8px 5px 8px;
    font-size: 12px;
    color: black;
    background: white;
    border: 1px solid black;
    font-weight: bold;
}
</style>
</head>

<body>

    <section id="list">
        <div id="picture" class="picture"></div>
       <!--  <div class="info-name">
            <div id="wareName" class="name">佳沛绿奇异果</div>
            <div id="description" class="description">享受清爽汁水融入齿间感觉</div>
            <div id="price" class="price">¥18.9</div>
        </div>

        <div class="info-discount">
            <div class="name">优惠活动：</div>
        </div> -->
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/zepto/zepto.min.js"></script>
<script type="text/x-dot-template" id="template">
    {{~it:value:index}}

    <div class="info-name">
        <div id="wareName" class="name">{{=value.name}}</div>
        <div id="description" class="description">{{=value.description}}</div>
        <div id="price" class="price">￥{{=value.price}}</div>
    </div>
    <div class="info-color">
        <div class="name">颜色</div>
        {{ for(var key in value.color) { }}
        <span data-color="{{=value.color[key]}}" tapmode onclick=color(this)>{{=value.color[key]}}</span>
        {{ } }}
    </div>
    



    <div class="info-discount">
        <div class="name">尺码</div>
        {{~ value.size : value : index }}
        <span data-value="{{=value}}" tapmode onclick=size(this)>{{=value}}</span>
        {{~}}
    </div>

    {{~}}
    
</script>
<script type="text/javascript">
    var size;
    var color;
    apiready = function() {
    // 初始化轮播图模块
    initUIScrollPicture();

    // 获取商品详情数据
    getWareInfo(api.pageParam.wareId);
};

var UIScrollPicture;
var activity;

function initUIScrollPicture() {


    // 获取占位的div元素，并设置元素的宽高
    var picture = $api.byId('picture');
    picture.style.width = api.winWidth + 'px';
    if (api.pageParam.wareTypeId=='5c6e5cc2d772329a6f2562dd') {
         picture.style.height = api.winWidth-66+ 'px';
    }else{
         picture.style.height = api.winWidth + 'px';
    }
   
    var rect = $api.offset(picture);

    // 引入UIScrollPicture模块，并指定位置和宽高
    UIScrollPicture = api.require('UIScrollPicture');
    UIScrollPicture.open({
        rect: {
            x: rect.l,
            y: rect.t,
            w: rect.w,
            h: rect.h
        },
        data: {
            paths: [
            'widget://image/default_rect.png',
            'widget://image/default_rect.png'
            ]
        },
        styles: {
            caption: {
                height: 35,
                color: '#E0FFFF',
                size: 13,
                bgColor: '#696969',
                position: 'bottom'
            },
            indicator: {
                align: 'center',
                color: '#000',
                activeColor: '#fff'
            }
        },
        placeholderImg:   'widget://image/default_rect.png',
        contentMode: 'scaleToFill',
        interval: 5,
        fixedOn: api.frameName,
        loop: true,
        fixed: false
    }, function(ret, err) {
        if (ret) {

        } else {
            api.toast({
                msg: err.msg,
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}

var now = Date.now();
      //5FB51794-FCDC-1FE9-19E0-xxxxxxxxxxxx换成自己appkey
      var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;

      function getWareInfo(_wareId) {

        activity = api.require('UILoading');
        activity.keyFrame({
            rect: {
                w: 80,
                h: 100
            },
            styles: {
                bg: 'rgba(0,0,0,0.5)',
                corner: 5,
                interval: 50,
                frame: {
                    w: 80,
                    h: 80
                }
            }
        });

        var params = {
            fields: {},
            where: {
                id: _wareId
            },
            skip: 0,
            limit: 1,
            include: ['wareInfoPointer']
        }
        params = $api.jsonToStr(params);
        api.ajax({
            url: 'http://d.apicloud.com/mcm/api/ware?filter='+params,
            method: 'get',
            headers: {
                "X-APICloud-AppId": "A6099267504667",
                "X-APICloud-AppKey":   appKey
            },

        },function(ret, err) {
            if (ret) {
            // 更新商品详情展示
            fnUpdateWareInfo(ret);
            // alert(JSON.stringify(ret))
        } else {
          api.toast({
              msg: err.msg,
              duration: 2000,
              location: 'bottom'
          });
      }
  });
    }

// 更新商品详情展示
function fnUpdateWareInfo(_ware) {
    if (_ware=='') {
          api.toast({
                msg: '改商品已下架',
                duration: 2000,
                location: 'bottom'
            });
            setTimeout(function(){
                api.closeWin();
            },2000)
            return;

    }

    var list=$api.byId('list');
    var tempFn=doT.template($api.byId('template').innerHTML);
    var resultText=tempFn(_ware)
        // $api.html(list, resultText)
        $api.append(list, resultText);


    // 更新轮播图中的图片
    var paths = [];
    for (var i = 0; i < 5; i++) {
        if (_ware[0].wareInfo['picture' + i]) {
            paths.push(_ware[0].wareInfo['picture' + i]);
        }
    }
    UIScrollPicture.reloadData({
        data: {
            paths: paths
        }
    });
    activity.closeKeyFrame();

}
function size(_this){
    var datasize=$api.attr(_this, 'data-value');
    $(_this).addClass('now').siblings().removeClass('now');
    api.execScript({
        name: 'ware',
        // frameName: 'ware_frame',
        script: "addsize('"+datasize+"')"
    });

}
function color(_this){
    var datacolor=$api.attr(_this, 'data-color');
    $(_this).addClass('now').siblings().removeClass('now');
    api.execScript({
        name: 'ware',
        // frameName: 'ware_frame',
        script: "addcolor('"+datacolor+"')"
    });
}
</script>

</html>
