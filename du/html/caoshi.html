<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>收货地址</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>    
    header {
        width: 100%;
        height: 36px;
        background-color: white;
    }
    
    header .back {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 36px;
        height: 36px;
        background: url(../image/back.png);
        background-position: 12px 9px;
        background-size: 11px 16px;
        background-repeat: no-repeat;
    }
    
    header h1 {
        width: 100%;
        height: 36px;
        line-height: 36px;
        text-align: center;
        color: black;
        font-size: 13px;
    }
    
    header .right {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 50px;
        height: 50px;
        line-height: 50px;
        color: black;
        font-size: 15px;
        text-align: center;
    }
    header p{
    text-align: center;
    font-size:12px;
    }
    </style>
</head>

<body>
      <header id="header">
        <div class="back" tapmode onclick="api.closeWin();"></div>
        <h1>潮视</h1>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
apiready = function() {
    // alert(api.winHeight)

     var header=$api.byId('header');
         api.setStatusBarStyle({
            style: 'light',
            color:'#000'
        });
       $api.fixStatusBar(header);
        // 获取header和nav的高
        headerH=$api.offset(header).h
        // alert(headerH)
        api.openFrame({
            name: 'caoshi_frame',
            url: './caoshi_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                winh:api.WinHeight
           
            },
            bounces: true,
           
        });
    
};
  
</script>

</html>
