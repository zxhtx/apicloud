<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>商品</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-flex-flow: column;
        flex-flow: column;
    }
    
    header {
        position: relative;
        width: 100%;
        height: 50px;
        background-color: white;
    }
    
    header .back {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 50px;
        background: url(../image/back.png);
        background-position: 12px 16px;
        background-size: 11px 18px;
        background-repeat: no-repeat;    
    }
    
    header h1 {
        width: 100%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: #000;
        font-size: 20px;
    }
    
    header .right {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 50px;
        height: 50px;
        line-height: 50px;
        color: #fff;
        font-size: 15px;
        text-align: center;
    }
    
    section {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
    }
    
    footer {
        width: 100%;
        height: 50px;
        background-color: white;
        position:relative;
    }
    
    .buy-button {
        width:47px;
        height: 47px;
        position: absolute;
        right: 0;
        margin-right:18px;
    }
    
    .control {
        position: absolute;
        top: 12px;
        left: 16px;
        font-size: 16px;
        color: #2c2c2c;
        width: 110px;
        height: 25px;
    }
    
    .minus {
        position: absolute;
        top: 0;
        left: 0;
        width: 25px;
        height: 25px;
    }
    
    .count {
        position: relative;
        top: 0;
        margin-left: 31px;
        margin-right: 31px;
        width: auto;
        height: 25px;
        text-align: center;
        line-height: 25px;
        color: #444;
        font-size: 14px;
        background-image: url(../image/count.png);
        background-repeat: no-repeat;
        background-size: 48px 25px;
        background-position: center center;
    }
    
    .add {
        position: absolute;
        top: 0;
        right: 0;
        width: 25px;
        height: 25px;
    }
    
    .highlight {
        opacity: 0.7;
    }
</style>
</head>

<body>
    <header id="header">
        <div class="back" tapmode onclick="api.closeWin()"></div>
        <h1>商品详情</h1>
        <div class="right">分享</div>
    </header>
    <section></section>
    <footer id="footer">
      <div class="control">
        运费平台付
    </div> 
    <img src="../image/buynow.png" class="buy-button" tapmode onclick="oporderWin()">
</footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var datasize,datacolor;
    apiready = function() {
      
     var header=$api.byId('header');
     var footer=$api.byId('footer');
     $api.fixStatusBar(header);
     api.setStatusBarStyle({
        style: 'light',
        color:'#000'
    });
        // 获取header和nav的高
        headerH=$api.offset(header).h
        footerH=$api.offset(footer).h;
         // 更新商品数量
         

         api.openFrame({
          name: 'ware_frame',
          url: './ware_frame.html',
          rect: {
              x: 0,
              y: headerH,
              w: 'auto',
              h: api.winHeight-headerH-footerH 
          },
          pageParam: {
              wareId:api.pageParam.wareId
          },
          bounces: true,


      }); 
         // 打开mini购物车Frame
         api.openFrame({
            name: 'minicart_frame',
            url: './minicart_frame.html',
            rect: {
                x: 0,
                y: api.winHeight - 188 - footerH,
                w: 150,
                h: 34
            },
        bounces: false // 关闭弹动
    });

    // 将mini购物车Frame放置在首页Window所有Frame的最上层
    api.bringFrameToFront({
        from: 'minicart_frame'
    });
};
function addcolor(color){
    datacolor=color;
    


}
function addsize(size){
    datasize=size;
  

}
function oporderWin(){
    if (!datacolor) {
        api.toast({
            msg: '还未选择鞋子颜色',
            duration: 2000,
            location: 'bottom'
        });
        return;
    }else if (!datasize) {
         api.toast({
            msg: '还未选择鞋码',
            duration: 2000,
            location: 'bottom'
        });
         return;
    }
    var userInfo=$api.getStorage('userInfo');
    if (userInfo==undefined && userInfo==null) {
        var dialogBox = api.require('dialogBox');
        dialogBox.alert({
            texts: {
                title: '未登录',
                content: '您还没登录啦[○･｀Д´･ ○]',
                leftBtnTitle: '确认',
            },
            styles: {
                bg: '#fff',
                w: 300,
                corner:2,
                title: {
                    marginT: 18,
                    titleSize: 14,
                    titleColor: '#000'
                },
                content: {
                    color: '#000',
                    size: 14
                },
                left: {
                    marginB: 7,
                    marginL: 88,
                    w: 130,
                    h: 35,
                    corner: 8,
                    bg: '#000',
                    size: 12,
                    color: '#fff',
                },

            }
        },function(ret) {
            if (ret.eventType == 'left') {
                api.openWin({
                    name: 'login',
                    url: './login.html',
                    pageParam: {
                        ware: api.pageParam.wareId 
                    },
                    animation: {
                        type: "fade"
                    }
                });
                dialogBox.close();
            }
        });  

        return;
    }
    api.openWin({
        name: 'order',
        url: './order.html',
        pageParam: {
            size:datasize,
            color:datacolor,
            wareId:api.pageParam.wareId 
        },
        animation: {
            type: "fade"
        }
    });
}




</script>

</html>
