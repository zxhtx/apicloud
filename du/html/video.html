    api.addEventListener({
      name: 'userandtext'
    }, function(ret, err){
      if( ret ){

        getlike(ret.value.key1.like);
        getdown(ret.value.key1.down);

      }
    });
  }

  function getlike(ele){
   
     var likecount=$api.byId('likecount');
     likecount.innerHTML=ele;
 }

 function getdown(ele){

}

 }

}
