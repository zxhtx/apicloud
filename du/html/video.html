<html>

<head>

   margin: 6px 3px 8px 0px;

 }
 .zancount{
  width: 49px;
  height: 20px;
  /*border: 1px solid red;*/
  text-align: center;

  color: white;
}

.count{
  width: 49px;

</head>

<body>
  <div id="list">

    <img class="img" id="zan" tapmode onclick="zanandzan2()" src="../image/zan.png" alt="" width="35px" height="30px">
    <div class="zancount">0</div>
    <img class="img" src="../image/say.png" alt="" width="30px" height="30px"> 
    <div class="count">0</div>
    <img class="img" src="../image/xiazai.png" alt="" width="30px" height="30px">
    <div class="count">0</div> 
    <img class="img" src="../image/redbao.png" tapmode onclick="down()" alt="" width="26px" height="30px">
    <div class="count">￥0</div> 
  </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
  var redzan=0;
  var downloadManager;
  var videourl;
  apiready = function() {
    downloadManager = api.require('downloadManager');

    event();

  };
  function zan(){
    var zan=$api.byId('zan');
    zan.src='../image/zan2.png';

  }
  function zanandzan2(){

    if (redzan==0) {
      var zan=$api.byId('zan');
      zan.src='../image/zan2.png';
      redzan=1;
    }else{
     var zan=$api.byId('zan');
     zan.src='../image/zan.png';
     redzan=0;


   }

 }

 function event(){
   api.addEventListener({
    name: 'userandtext'
  }, function(ret, err){
    if( ret ){

      videourl=ret.value.key1.video;

   }
 });

 }

 function down(){
  downloadManager.enqueue({
    url: 'videourl',
    savePath: 'fs://chaoxi',
    cache: true,
    allowResume:false,
    title: '潮视',
    networkTypes: 'all'
  }, function(ret, err) {
    if (ret) {
      alert(JSON.stringify(ret));
    } else {
      alert(JSON.stringify(err));
    }
  });
}
</script>

</html>
