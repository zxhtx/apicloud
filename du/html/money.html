<script type="text/javascript">
   var dialogBox;
   var name;
   var price=1;
   var wareid;
   var myDate = new Date();
   var Y=myDate.getFullYear();
   var M=myDate.getMonth()+1;
   var D=myDate.getDate();  
   var h=myDate.getHours();    
   var m=myDate.getMinutes();
   var s=myDate.getSeconds(); 
   var order_id=Y+'-'+M+'-'+D+' '+h+':'+m+':'+s;
   var userid;
   var value;
   var pay_type;
   apiready = function() {

    var header = $api.byId('header');
    $api.fixStatusBar(header);
    api.setStatusBarStyle({
        style: 'light',
        color:'#000'
    });
    dialogBox = api.require('dialogBox');
    userid=$api.getStorage('userInfo').userId;
    getusermoney();


}
function getusermoney(){
 var now = Date.now();
      //5FB51794-FCDC-1FE9-19E0-xxxxxxxxxxxx换成自己appkey
      var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
      var params={
        fields:{},
        fields: {},
        where: {
            id:userid
        },
    }
    params=$api.jsonToStr(params);
    api.ajax({
        url: 'http://d.apicloud.com/mcm/api/user?filter='+params,
        method: 'get',
        headers: {
            "X-APICloud-AppId": "A6099267504667",
            "X-APICloud-AppKey":   appKey
        },

    },function(ret, err){
        if (ret) {
            var price=$api.byId('price');
            if (ret[0].money) {

              price.innerHTML='￥'+ret[0].money;
          }else{
            price.innerHTML='￥0.00';
        }

    } 
});
}
function pay(money){
    var dialogBox = api.require('dialogBox');
    dialogBox.actionMenu ({
        rect:{
            h: 150
        },
        texts:{
         cancel: '取消'
     },
     items:[
     {
        text: '微信支付',
        icon: 'widget://image/wxpay.png'
    },
    {
        text: '支付宝支付',
        icon: 'widget://image/zfb.png'
    }
    ],
    styles:{
        bg:'#FFF',
        column: 3,
        itemText: {
            color: '#000',
            size: 12,
            marginT:8
        },
        itemIcon:{
            size:80
        },
        cancel:{  
            bg: 'fs://icon.png',   
            color:'#000',          
            h: 44 ,                 
            size: 14       
        }
    }
}, function(ret){
    if (ret.index==0) {
        weixin(money);

    }else if (ret.index==1){
        alipay(money)
    }else{
        dialogBox.close({
            dialogName: 'actionMenu'
        });
    }
});

}

function weixin(money){
    // alert(money)
    dialogBox.close({
        dialogName: 'actionMenu'
    });

    api.toast({
        msg: '请稍等',

    });
    location.href = "http://www.zxh.yueaa.com/pay/bufpay_api_demo.php?price="+money+"&date="+ order_id +"&uid="+ userid  +"&name=vip"+ order_id + "&pay_type=wechat";



}

function alipay(money){
