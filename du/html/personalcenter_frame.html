<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>个人中心Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>  
    header {
        height: 150px;
        padding-top: 8px;
        background-color: white;
    }
    
    header .icon-panel {
        width: 100%;
        height: 86px;
        text-align: center;
    }
    
    header .icon-panel .icon {
        display: inline-block;
        box-sizing: border-box;
        width: 86px;
        height: 86px;
        border: 3px solid black;
        border-radius: 86px;
        background-repeat: no-repeat;
        background-image: url(../image/default_square.png);
        background-size: 100% 100%;
        background-position: center center;
    }
    
    header .username {
        height: 30px;
        line-height: 30px;
        font-size: 14px;
        color: black;
        text-align: center;
    }
    
    header .account-info {
        height: 30px;
        line-height: 30px;
        font-size: 12px;
        color: black;
        text-align: center;
    }
    
    .option {
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 61px;
        border-bottom: 1px solid #ddd;
    }
    
    .option .icon {
        position: absolute;
        left: 0;
        top: 0;
        width: 40px;
        height: 60px;
        background-repeat: no-repeat;
        background-position: 12px center;
        background-size: auto 20px;
    }
    
    .option .icon-myorder {
        background-image: url(../image/dindan.png);
    }
    
    .option .icon-address {
        background-image: url(../image/dizhi.png);
    }
    
    .option .title {
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 60px;
        padding-left: 40px;
        font-size: 14px;
        color: black;
        text-align: left;
        line-height: 60px;
    }
    
    .option .arrow-panel {
        position: absolute;
        top: 0;
        right: 12px;
        width: auto;
        height: 60px;
        background-image: url(../image/arrow_right.png);
        background-repeat: no-repeat;
        background-size: 16px 24px;
        background-position: right center;
    }
    
    .option .arrow-panel .text {
        box-sizing: border-box;
        padding-right: 20px;
        width: auto;
        height: 60px;
        line-height: 60px;
        font-size: 13px;
        color: #888;
        text-align: left;
    }
    
    .highlight {
        opacity: 0.7;
    }
</style>
</head>

<body>
    <header>
        <div class="icon-panel" tapmode onclick="setAvatar()">
            <div id="icon" class="icon"></div>
        </div>
        <div id="username" class="username">******</div>
    </header>
    <section>
        <div class="option">
            <div class="icon icon-myorder"></div>
            <div class="title">我的订单</div>
            <div class="arrow-panel">
                <div class="text">查看所有订单详情</div>
            </div>
        </div>
        <div class="option" tapmode onclick="OpenAddressWin()">
            <div class="icon icon-address"></div>
            <div class="title">收货地址</div>
            <div class="arrow-panel">
                <div class="text">管理我的收货地址</div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript">
    apiready = function() {
        getUsername();
        getuserInfo();


    };

    function getuserInfo(){
        var userInfo=$api.getStorage('userInfo');
         var now = Date.now();
  var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
       api.ajax({
    url: 'https://d.apicloud.com/mcm/api/user/'+userInfo.userId,
    method: 'get',
       headers: {
        "X-APICloud-AppId": "A6099267504667",
        "X-APICloud-AppKey":   appKey,
        "Authorization":userInfo.id
    },
   
},function(ret, err){
    if (ret) {
     updateLocalAvatar(ret)
    } else {
        api.toast({
            msg: err.msg,
            duration: 2000,
            location: 'bottom'
        });
    }
});
}   

    function OpenAddressWin(){
        api.openWin({
            name: 'address',
            url: './address.html',
            pageParam: {
                name: 'test'
            }
        });
    }
// 在个人中心中显示头像
function setAvatar(){
    api.actionSheet({
        title: '选择',
        cancelTitle: '取消',
        buttons: ['拍照','相册']
    }, function(ret, err){
        if( ret ){
            var sourceTypes=['camera','album']
             if (ret.buttonIndex == (sourceTypes.length + 1)) {
                return;
            }
            api.getPicture({
                sourceType: sourceTypes[ret.buttonIndex-1],
                allowEdit: true,
                quality: 100,
                targetWidth: 100,
                targetHeight: 100,
                saveToPhotoAlbum: false
            }, function(ret, err){ 
                if(ret){
                    uploadAtavar(ret.data);
                }else{
                    api.toast({
                        msg: err.msg,
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            });

        }else{
         api.toast({
             msg: err.msg,
             duration: 2000,
             location: 'bottom'
         });
     }
 });

}
// 上传头像 
function uploadAtavar(_data){
  var now = Date.now();
  var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
  api.ajax({
    url: 'https://d.apicloud.com/mcm/api/file',
    method: 'post',
    data: {
        values: { 
            filename: 'icon'
        },
        files: { 
            file: _data
        }
    },
    headers: {
        "X-APICloud-AppId": "A6099267504667",
        "X-APICloud-AppKey":   appKey
    },
},function(ret, err){
    if (ret) {
        updateUserAtavar(ret)
    } else {
        api.toast({
            msg: err.msg,
            duration: 2000,
            location: 'bottom'
        });
    }
});
}
// 更改头像
function updateUserAtavar(_data){
  var now = Date.now();
  var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
  var userInfo=$api.getStorage('userInfo');
  api.ajax({
    url: 'https://d.apicloud.com/mcm/api/user/'+userInfo.userId,
    method: 'put',
       headers: {
        "X-APICloud-AppId": "A6099267504667",
        "X-APICloud-AppKey":   appKey,
        "Authorization":userInfo.id
    },
    data: {
        values: { 
            avatar: _data
        }

    }
},function(ret, err){
    if (ret) {
        // alert(JSON.stringify(ret));
        // return;
     updateLocalAvatar(ret)
    } else {
        api.toast({
            msg: err.msg,
            duration: 2000,
            location: 'bottom'
        });
    }
});
}   
// 改变头像路径
function updateLocalAvatar(_data){
    var icon=$api.byId('icon');
    if (!_data.avatar) {
        return;
    }
    api.imageCache({
        url: _data.avatar.url
    }, function(ret, err){
        if( ret ){
             icon.style.background='url('+ret.url+')';
        }else{
            api.toast({
                msg: err.msg,
                duration: 2000,
                location: 'bottom'
            });
            
        }
    });
   
}
// 在个人中心中显示用户名
function getUsername(){
    var username=$api.byId('username');
    var usernameinfo=$api.getStorage('userInfo');

    var now = Date.now();
    var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
    var params={
        fields: {},
        where:{
            id:usernameinfo.userId
        },
        skip: 0,
    }
    params=$api.jsonToStr(params);
    api.ajax({
        url: 'http://d.apicloud.com/mcm/api/user?filter='+params,
        method: 'get',
        headers: {
            "X-APICloud-AppId": "A6099267504667",
            "X-APICloud-AppKey":   appKey
        },

    },function(ret, err){
        if (ret) {
            // 存储用户名
            $api.setStorage('user', ret);
            username.innerHTML=ret[0].username;
        } else {
            api.toast({
                msg: err.msg,
                duration: 2000,
                location: 'bottom'
            });
        }
    });

}   
</script>

</html>
