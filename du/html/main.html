<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    header{
        position: relative;
        width: 100%;
        height: 50px;
        background-color: white;
    }
    header h1{
        position: relative;
        height: 50px;
        line-height: 50px;
        font-size: 18px ;
        color: black;
        text-align: center;
    }
    header .right{
        position: absolute;
        bottom:0;
        right: 0;
        width: 40px;
        height: 50px;
        background: url(../image/touxiang.png);
        background-size: 20px 20px;
        background-position: center center;
        background-repeat: no-repeat;


    }

    header .left {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40px;
        height: 50px;
        background: url(../image/search.png);
        background-position: center center;
        background-size: 20px 20px;
        background-repeat: no-repeat;
    }

    nav{
        display: -webkit-box ;
        display: -webkit-flex ;
        display: flex ;
        -webkit-box-orient: horizontal;
        -webkit-flex-flow: row;
        flex-flow: row;
        position: relative;
        width: 100%;
        height: 30px;
        background-color: white;
        /*margin-top: 6px;*/
        padding-bottom: 6px;
    }
    nav .menu{
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        width: 100%;
        height: 30px;
        line-height: 30px;
        font-size: 13px;
        color: black;
        text-align: center;

    }
    nav .menu.selected{
        font-size: 14px;
        color: black;
        font-weight: bolder;
    }
    .gonggao{
        font-size: 15px;
    }

</style>
</head>

<body>
    <header id="header">

        <h1>十一号店铺</h1>
        <div class="left" tapmode onclick="openSearchWin()"></div>
        <div class="right" tapmode onclick="OpenPersonCenterWin()" ></div>
    </header>

    <div class="gonggao">
       <marquee id="marquee" scrollamount="6" direction="left" loop="-1"></marquee>
   </div>
   <nav id="nav">
    <div class="menu selected" tapmode="selected" onclick="setNavMenuIndex(0)">男鞋</div>
    <div class="menu" tapmode="selected" onclick="setNavMenuIndex(1)">女鞋</div>
    <div class="menu" tapmode="selected" onclick="setNavMenuIndex(2)">男装</div>
    <div class="menu" tapmode="selected" onclick="setNavMenuIndex(3)">女装</div>
    <div class="menu" tapmode="selected" onclick="setNavMenuIndex(4)">配件</div>
    <div class="menu" tapmode="selected" onclick="setNavMenuIndex(5)">微商</div>

</nav>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript">
    apiready = function() {

        //监听back事件
        exitApp();
        initspeak();

        var header=$api.byId('header');
        var nav=$api.byId('nav');
        $api.fixStatusBar(header);
        api.setStatusBarStyle({
            style: 'light',
            color:'#000'
        });
        // 获取header和nav的高
        headerH=$api.offset(header).h
        navH=$api.offset(nav).h;

        menus=$api.domAll(nav, '.menu');

        openFrames();
        gonggao();

    };

    function gonggao(){
       var now = Date.now();
      //5FB51794-FCDC-1FE9-19E0-xxxxxxxxxxxx换成自己appkey
      var appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;
      var params={
        fields:{},
        fields: {},
        where: {
            id:'5c6957f1527fc2d41aefd21e'
        },
    }
    params=$api.jsonToStr(params);
    api.ajax({
        url: 'http://d.apicloud.com/mcm/api/gonggao?filter='+params,
        method: 'get',
        headers: {
            "X-APICloud-AppId": "A6099267504667",
            "X-APICloud-AppKey":   appKey
        },

    },function(ret, err){
        if (ret) {
         var text=$api.byId('marquee');
         text.innerHTML=ret[0].text;
     } 
 });
}

function openFrames(){

 var frames=[];
 for (var i = 0; i <menus.length; i++) {
    frames.push({
        name:'main_frame_'+i,
        url:'./main_frame.html',
        pageParam:{
            wareTypeIndex:i
        }
    })
}

api.openFrameGroup ({
    name: 'mainFrameGroup',
    scrollEnabled: true,
    rect: {
     x: 0,
     y: headerH+navH+20,
     w: 'auto',
     h: 'auto'
 },
 frames: frames
}, function(ret, err){
   SetNavMenuselected(ret.index);
});

api.openFrame({
    name: 'minicart_frame',
    url: './minicart_frame.html',
    rect: {
        x: 0,
        y: api.winHeight-88,
        w: 150,
        h: 34
    },
    pageParam: {
        name: 'test'
    },
    animation: {
        type: "fade"
    }
});
api.bringFrameToFront({
    from: 'minicart_frame',
});
}
var menus, headerH , navH;

    // 滑动时标题变化
    function SetNavMenuselected(_index){
        for (var i = 0; i<menus.length; i++) {
            if (_index==i) {
                $api.addCls(menus[i], 'selected');
            }else{
                $api.removeCls(menus[i],'selected');
            }
        }
    }

    function setNavMenuIndex(_index){
        api.setFrameGroupIndex({
            name: 'mainFrameGroup',
            index: _index,
            scroll: true
        });
    }

    function OpenPersonCenterWin(){
        var userInfo=$api.getStorage('userInfo');
        if (userInfo && userInfo.id) {
            api.openWin({
                name: 'personalcenter',
                url: './personalcenter.html',
                pageParam: {
                    name: 'test'
                },
                allowEdit:true,
                animation: {
                    type: "fade"
                }
            });
        }else{
          api.openWin({
            name: 'login',
            url: './login.html',
            pageParam: {
                name: 'test'
            },
            animation: {
                type: "fade"
            }
        });
      }

  }

        // 监听返回按键

        function exitApp(){
            api.addEventListener({
                name: 'keyback'
            }, function(ret, err){
                api.toast({
                    msg: '再按一次退出应用',
                    duration:2000,
                    location: 'bottom'
                });

                api.addEventListener({
                    name: 'keyback'
                }, function(ret, err){
                    $api.setStorage("gesture",false);
                    api.closeWidget({
            id: 'A6099267504667', //这里需要修改为自己的应用ID
            retData: {name:'closeWidget'},
            silent:true
        });
                });

                setTimeout(function(){
                    exitApp();
                },3000)
            });
        }

        function openSearchWin(){
            api.openWin({
                name: 'search',
                url: './search.html',
                pageParam: {
                    name: 'test'
                },
                animation: {
                    type: "fade"
                }
            });
        }


        function initspeak(){
            var dialogBox = api.require('dialogBox');
            dialogBox.alert({
                texts: {
                    title: '赚钱小妙招',
                    content: '有笔生意想与您谈一谈,您意下如何',
                    leftBtnTitle: '不想谈,我有钱',
                    rightBtnTitle: '谈一谈'
                },
                styles: {
                    bg: '#fff',
                    w: 300,
                    corner:2,
                    title: {
                        marginT: 20,
                        icon: 'widget://res/gou.png',
                        iconSize: 40,
                        titleSize: 14,
                        titleColor: '#000'
                    },
                    content: {
                        color: '#000',
                        size: 14
                    },
                    left: {
                        marginB: 7,
                        marginL: 20,
                        w: 130,
                        h: 35,
                        corner: 2,
                        bg: '#000',
                        size: 12,
                        color: '#fff',
                    },
                    right: {
                        marginB: 7,
                        marginL: 10,
                        w: 130,
                        h: 35,
                        corner: 2,
                        bg: '#000',
                        size: 12,
                        color: '#fff',
                    }
                }
            }, function(ret) {
                if (ret.eventType == 'left') {
            // var dialogBox = api.require('dialogBox');
            dialogBox.close({
                dialogName: 'alert'
            });
        }else{
            api.openWin({
                name: 'tuijian',
                url: './tuijian.html',
                pageParam: {
                    name: 'test'
                }
            });
            dialogBox.close({
                dialogName: 'alert'
            });
        }
    });
        }
    </script>

    </html>
