    <style>
    header{
        position: relative;
        width: 100%;
        height: 50px;
        background-color: white;
    }
    header .music{
        position: absolute;
        right: 50px;
        top: 38px;
        background-image: url("../image/chao.png");

        background-repeat: no-repeat;
        width: 40px;
        height: 40px;
        border: 2px solid black;
        border-radius: 25px;
    }
    .music{
     -webkit-transition-property: -webkit-transform;
     -webkit-transition-duration: 1s;
     -moz-transition-property: -moz-transform;
     -moz-transition-duration: 1s;
     -webkit-animation: rotate 8s linear infinite;
     -moz-animation: rotate 8s linear infinite;
     -o-animation: rotate 8s linear infinite;
     animation: rotate 8s linear infinite;
 }
 @-webkit-keyframes rotate{from{-webkit-transform: rotate(0deg)}
 to{-webkit-transform: rotate(360deg)}
}
@-moz-keyframes rotate{from{-moz-transform: rotate(0deg)}
to{-moz-transform: rotate(359deg)}
}
@-o-keyframes rotate{from{-o-transform: rotate(0deg)}
to{-o-transform: rotate(359deg)}
}
@keyframes rotate{from{transform: rotate(0deg)}
to{transform: rotate(359deg)}
}

nav{

<script type="text/javascript">
   var now;
   var appKey;
   var moneydian;
   var musicpath;
   var demo;
   var play=0;
   apiready = function() {
    demo = api.require('uimusic');
    musicpath=[];
    now = Date.now();
    appKey = SHA1("A6099267504667"+"UZ"+"8FC0173C-B395-B797-D516-7A6CD23939B3"+"UZ"+now)+"."+now;

    function pause(){
      demo.stopMusic();
      play=1;
  }
  function playandpause(){
    if (play==0) {
        demo.stopMusic();
        play=1;
    }else{
        fnmusic();
        play=0;

    }
}
function selectmusic(){
   var params={
    fields:{},
    fields: {},
    order:"createdAt DESC"

}
params=$api.jsonToStr(params);
api.ajax({
    url: 'http://d.apicloud.com/mcm/api/music?filter='+params,
    method: 'get',
    headers: {
        "X-APICloud-AppId": "A6099267504667",
        "X-APICloud-AppKey":   appKey,
    }
},function(ret, err){
    if (ret) {
        fnmusic(ret);

    } 
});
}

function fnmusic(ret){
    if (ret) {
        for (var i =0; i <ret.length; i++) {
            musicpath.push({
             name: "music",
             filename: ret[i].music.url,
             singer: ret[i].id,
             icon: "widget://image/chao.png",
             other : 1,
             fenxiangSum : 55,
             downmusicSum : 66,
             pinglunSum : 233,
             background : "#800080"
         });
        }
    }


    demo.closeUI(function(ret, err) {
    });
    demo.playMusic({
        musics: musicpath
    },
    function(ret, err) {
        if (ret) {

        }

    });
    setTimeout(function(){

        demo.closeUI(function(ret, err) {
        });
    },300)
}




function speakcount(){
  demo.closeUI(function(ret, err) {
  });
  var dian=$api.byId('dian');
  dian.style.display='none';
  var userInfo=$api.getStorage('userInfo');
  if (userInfo==undefined && userInfo==null) {
     dian.style.display='none';
     return;
 }
 var params={
    fields:{},
    fields: {},
    where: {
        bespeak:userInfo.userId
    }
}
params=$api.jsonToStr(params);
api.ajax({
    url: 'http://d.apicloud.com/mcm/api/videospeak/count?filter='+params,
    method: 'get',
    headers: {
        "X-APICloud-AppId": "A6099267504667",
        "X-APICloud-AppKey":   appKey,
    },
},function(ret, err){
    if (ret) {

        if (ret.count>$api.getStorage('speakcount')) {
            dian.style.display='';
            speakdian='ok';

        }

        $api.setStorage('speakcount', ret.count);


    }
});

}


function moneycount(){
  demo.closeUI(function(ret, err) {
  });
  setNavMenuIndex(3);
  var dian=$api.byId('dian');
  dian.style.display='none';
  var userInfo=$api.getStorage('userInfo');
  if (userInfo==undefined && userInfo==null) {
     dian.style.display='none';
     return;
 }
 var params={
    fields:{},
    fields: {},
    where: {
        receivemoney:userInfo.userId
    }
}
params=$api.jsonToStr(params);
api.ajax({
    url: 'http://d.apicloud.com/mcm/api/redmoney/count?filter='+params,
    method: 'get',
    headers: {
        "X-APICloud-AppId": "A6099267504667",
        "X-APICloud-AppKey":   appKey,
    },
},function(ret, err){
    if (ret) {

        if (ret.count>$api.getStorage('moneycount')) {
            dian.style.display='';
            moneydian='ok';

        }
        
        $api.setStorage('moneycount', ret.count);


    }
});
}

var menus, headerH , navH;

    // 滑动时标题变化
    function SetNavMenuselected(_index){
        for (var i = 0; i<menus.length; i++) {
            if (_index==i) {
                $api.addCls(menus[i], 'selected');
            }else{
                $api.removeCls(menus[i],'selected');
            }
            if (_index==4) {
                api.toast({

                    duration: 6000,

                });

                duration: 8000,

       }
   }

   function setNavMenuIndex(_index){

            api.toast({

       api.setFrameGroupIndex({
