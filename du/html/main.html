<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    header{
        position: relative;
        width: 100%;
        height: 50px;
        background-color: white;
    }
    header h1{
        position: relative;
        height: 50px;
        line-height: 50px;
        font-size: 18px ;
        color: black;
        text-align: center;
    }
    header .right{
        position: absolute;
        bottom:0;
        right: 0;
        width: 40px;
        height: 50px;
        background: url(../image/touxiang.png);
        background-size: 20px 20px;
        background-position: center center;
        background-repeat: no-repeat;
        z-index: 2;


    }
    nav{
        display: -webkit-box ;
        display: -webkit-flex ;
        display: flex ;
        -webkit-box-orient: horizontal;
        -webkit-flex-flow: row;
        flex-flow: row;
        position: relative;
        width: 100%;
        height: 30px;
        background-color: white;
    }
    nav .menu{
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        width: 100%;
        height: 30px;
        line-height: 30px;
        font-size: 13px;
        color: black;
        text-align: center;

    }
    nav .menu.selected{
        font-size: 14px;
        color: black;
        font-weight: bolder;
    }

</style>
</head>

<body>
<header id="header">
    <h1>毒</h1>
    <div class="right" tapmode onclick="OpenPersonCenterWin()" ></div>
</header>
    <nav id="nav">
        <div class="menu selected" tapmode="selected" onclick="setNavMenuIndex(0)">水果</div>
        <div class="menu" tapmode="selected" onclick="setNavMenuIndex(1)">食材</div>
        <div class="menu" tapmode="selected" onclick="setNavMenuIndex(2)">零食</div>
        <div class="menu" tapmode="selected" onclick="setNavMenuIndex(3)">牛奶</div>
        <div class="menu" tapmode="selected" onclick="setNavMenuIndex(4)">蔬菜</div>
    </nav>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {

        //监听back事件
            exitApp();

        var header=$api.byId('header');
        var nav=$api.byId('nav');
        $api.fixStatusBar(header);
        api.setStatusBarStyle({
            style: 'light',
            color:'#000'
        });
        // 获取header和nav的高
        headerH=$api.offset(header).h
        navH=$api.offset(nav).h;

         menus=$api.domAll(nav, '.menu');

         openFrames();

    };


    function openFrames(){

         var frames=[];
        for (var i = 0; i <menus.length; i++) {
            frames.push({
                name:'main_frame_'+i,
                url:'./main_frame.html',
                pageParam:{
                    wareTypeIndex:i
                }
            })
        }

        api.openFrameGroup ({
            name: 'mainFrameGroup',
            scrollEnabled: true,
            rect: {
                 x: 0,
                 y: headerH+navH,
                 w: 'auto',
                 h: 'auto'
            },
            frames: frames
        }, function(ret, err){
           SetNavMenuselected(ret.index);
        });

        api.openFrame({
            name: 'minicart_frame',
            url: './minicart_frame.html',
            rect: {
                x: 0,
                y: api.winHeight-88,
                w: 150,
                h: 34
            },
            pageParam: {
                name: 'test'
            },
            bounces: false,
        });
        api.bringFrameToFront({
            from: 'minicart_frame',
        });
    }
    var menus, headerH , navH;

    // 滑动时标题变化
    function SetNavMenuselected(_index){
        for (var i = 0; i<menus.length; i++) {
            if (_index==i) {
                $api.addCls(menus[i], 'selected');
            }else{
                $api.removeCls(menus[i],'selected');
            }
        }
    }

    function setNavMenuIndex(_index){
        api.setFrameGroupIndex({
            name: 'mainFrameGroup',
            index: _index,
            scroll: true
        });
    }

    function OpenPersonCenterWin(){
        var userInfo=$api.getStorage('userInfo');
        if (userInfo && userInfo.id) {
            api.openWin({
                name: 'personalcenter',
                url: './personalcenter.html',
                pageParam: {
                    name: 'test'
                }
            });
        }else{
              api.openWin({
            name: 'login',
            url: './login.html',
            pageParam: {
                name: 'test'
            }
        });
        }

    }

        // 监听返回按键
   
function exitApp(){
    api.addEventListener({
        name: 'keyback'
    }, function(ret, err){
        api.toast({
            msg: '在次点击返回键退出APP',
            duration:2000,
            location: 'bottom'
        });
 
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err){
            $api.setStorage("gesture",false);
            api.closeWidget({
            id: 'A6099267504667', //这里需要修改为自己的应用ID
            retData: {name:'closeWidget'},
            silent:true
            });
        });
 
        setTimeout(function(){
            exitApp();
        },3000)
    });
}

</script>

</html>
