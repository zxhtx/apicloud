<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    html,
    body {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-flex-flow: column;
        flex-flow: column;
        height: 100%;
        color: black;
    }
    
    header {
        width: 100%;
        height: 50px;
        background-color: white
    }
    
    header .back {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 50px;
        background: url(../image/back.png);
        background-position: 12px 16px;
        background-size: 11px 18px;
        background-repeat: no-repeat;
    }
    
    section {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
    }
    
    footer {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: horizontal;
        -webkit-flex-flow: row;
        flex-flow: row;
        width: 100%;
        height: 50px;
    }
    
    footer .item {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        width: 100%;
        height: 50px;
    }
    
    footer .item-service {
        text-align: right;
    }
    
    footer .item .button {
        display: inline-block;
        width: auto;
        height: 50px;
        box-sizing: border-box;
        line-height: 50px;
        text-align: left;
        font-size: 13px;
        background-size: auto 16px;
        background-position: 16px center;
        background-repeat: no-repeat;
    }
    
    .setting {
        padding-left: 34px;
        background-image: url(../image/setting.png);
    }
    
    
    .service {
        padding-left: 39px;
        padding-right: 16px;
        background-image: url(../image/kefu.png);
    }
</style>
</head>

<body>
    <header id="header">
        <div class="back" tapmode onclick="api.closeWin()"></div>
    </header>
    <section></section>
    <footer id="footer">
        <div class="item">
            <div class="button setting" tapmode onclick="openSettingWin()">设置</div>
        </div>

        <div class="item item-service">
            <div class="button service" tapmode onclick="openkefu()">客服</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {

       var header=$api.byId('header');
       api.setStatusBarStyle({
        style: 'light',
        color:'#000'
    });
       var footer=$api.byId('footer');
       $api.fixStatusBar(header);
        // 获取header和nav的高
        headerH=$api.offset(header).h
        footerH=$api.offset(footer).h;

        api.openFrame({
          name: 'personalcenter_frame',
          url: './personalcenter_frame.html',
          rect: {
              x: 0,
              y: headerH,
              w: 'auto',
              h: api.winHeight-headerH-footerH 
          },
          pageParam: {
              name: 'test'
          },
          allowEdit:true,
          bounces: true,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });
    };
    function openSettingWin(){
        api.openWin({
            name: 'setting',
            url: './setting.html',
            pageParam: {
                name: 'test'
            }
        });

    }
    function openkefu(){
        var dialogBox = api.require('dialogBox');
        dialogBox.scene({
            rect: {
                w: 280,
                h: 350
            },
            texts: {
                title: '时刻准备着',
                content: '爱的火花从这里起步',
            },
            styles: {
                bg: '#fff',
                title: {
                    bg: '#aaa',
                    h: 44,
                    size: 14,
                    color: '#000'
                },
                sceneImg: {
                    h: 150,
                    path: 'widget://image/kefuqun.jpg'
                },
                content: {
                    color: '#111',
                    size: 12
                },
                cell: {
                    bg: '#fff',
                    h: 48,
                    text: {
                        color: '#636363',
                        size: 13
                    },
                    icon: {
                        marginL: 15,
                        marginT: 9,
                        w: 30,
                        h: 30,
                        corner: 2
                    }
                },
             
            },
            optionDatas: [{
                icon: 'widget://image/qq.png',
                text: '2764832464'
            }, {
                icon: 'widget://image/wx.png',
                text: 'h2764832464'
            }, ]
        }, function(ret, err) {
            if (ret) {
               if (ret.index==0) {
                alert(1)
               }
                dialogBox.close({
                    dialogName: 'scene'
                });
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
</script>

</html>
